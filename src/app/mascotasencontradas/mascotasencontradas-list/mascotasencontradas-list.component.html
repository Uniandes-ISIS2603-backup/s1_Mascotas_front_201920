<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25" href="#">
    <img src="/src/assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Mascotas Encontradas
  </a>
</nav>

<a mat-button [routerLink]="['/mascotasEncontradas/create']" routerLinkActive="router-link-active" id="btn">Crear</a>
<mat-grid-list cols="3" rowHeight="3:5" gutterSize="15px" id="mscs" class="w-50 d-block">
  <mat-grid-tile class="border"  *ngFor="let m of mascotasEncontradas">
      <mat-card class="card">
          <mat-card-header class="header-image">
            <mat-card-title>{{m.raza}}</mat-card-title>
            <mat-card-subtitle>{{m.especie | especie}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{getImageSrc(m)}} alt={{m.raza}}>
          <mat-card-content>
            <p>
              {{m.descripcion}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Ver</button>
            <button mat-button>Compartir</button>
          </mat-card-actions>
        </mat-card>
  <mat-grid-tile-footer class="bg-light">
      <small class="text-muted">{{"Fecha: " + (setDate(m.fechaEncontrada) | date:'shortDate')}}</small>
  </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
