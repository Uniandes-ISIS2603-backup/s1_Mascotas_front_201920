<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
  <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25" href="#">
    <img src="/src/assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Mascotas Encontradas
  </a>
</nav>

<a mat-button [routerLink]="['/mascotasEncotradas/create']" routerLinkActive="router-link-active" id="btn">Crear</a>
<div class="card-columns" id="mscs">
  <div class="card" style="width:500" *ngFor="let m of mascotasEncontradas">
    <img class="card-img-top" *ngIf="m.fotos[0] != undefined" src={{m.fotos[0].url}} alt={{m.raza}}>
    <img class="card-img-top" *ngIf="m.fotos[0] == undefined" src="../../../assets/images/mascota.png" alt={{m.raza}}>
    <div class="card-body">
      <h4 class="card-title">{{m.raza + ", " + (m.especie | especie)}}</h4>
      <p class="card-text">{{m.descripcion}}</p>
      <a href="#" class="btn btn-primary">info</a>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{"Fecha: " + (setDate(m.fechaEncontrada) | date:'shortDate')}}</small>
    </div>
  </div>
</div>
