<div class="container text-center">
  <h1 class="mt-3 mb-3 d-block display-3">Encontraste una mascota!</h1>
  <p> Por favor registra los siguientes datos</p>
  <form [formGroup]="mascotaEncontradaForm" (ngSubmit)="createMascotaEncontrada()">
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field>
        <mat-label>¿Qué especie es?</mat-label>
        <mat-select formControlName="especie">
          <mat-option *ngFor="let es of especies" [value]="es.id">
            {{es.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
        <input matInput placeholder="¿Qué raza es?" formControlName="raza">
      </mat-form-field>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
        <input matInput placeholder="¿Dónde la encontraste?" formControlName="lugar">
      </mat-form-field>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
        <textarea matInput placeholder="Cuéntanos ¿Cómo es la mascota?" id="txtDescripcion" rows="3" cols="50"
          class="form-control" formControlName="descripcion"></textarea>
      </mat-form-field>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
        <input matInput type="date" placeholder="¿Cuándo la encontraste?" ngbDatepicker #d="ngbDatepicker"
          [maxDate]="maxDate" (focus)="d.open()" name="date_start" class="form-control" formControlName="fecha" />
      </mat-form-field>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <h4 class="mt-3 mb-3 d-block display-4">Fotos</h4>
      <mat-grid-list cols="4">
        <div *ngFor="let m of multimedia">
          <mat-grid-tile *ngIf="m.tipo == tipos[0]">
            <div class="card">
              <img src={{m.url}} class="card-img-top" alt="{{m.nombre}}">
            </div>
            <mat-grid-tile-footer class="text-center">
              <a mat-button (click)=borrarMultimedia(m)>Borrar</a>
            </mat-grid-tile-footer>
          </mat-grid-tile>
        </div>
        <mat-grid-tile>
          <button type="button" class="btn btn-secondary w-50 h-50 bg-light text-secondary" style="font-size: 30px;"
            (click)="showFotoUpload()">+</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="form-group  mx-sm-3 mb-2 d-block">
      <h4 class="mt-3 mb-3 d-block display-4">Videos</h4>
      <mat-grid-list cols="4">
        <div *ngFor="let m of multimedia">
          <mat-grid-tile *ngIf="m.tipo == tipos[1]">
            <div class="card">
              <img src={{m.url}} class="card-img-top" alt="{{m.nombre}}">
            </div>
            <mat-grid-tile-footer class="text-center">
              <a mat-button (click)=borrarMultimedia(m)>Borrar</a>
            </mat-grid-tile-footer>
          </mat-grid-tile>
        </div>
        <mat-grid-tile>
          <button type="button" class="btn btn-secondary w-50 h-50 bg-light text-secondary" style="font-size: 30px;"
            (click)="showVideoUpload()">+</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="row d-block mb-5 mt-5">
      <a mat-button class="mr-3" (click)="cancelCreation()">Cancelar</a>
      <button mat-button class="btn btn-primary ml-3" type="submit"
        [disabled]="mascotaEncontradaForm.invalid">Enviar</button>
    </div>
  </form>
</div>
