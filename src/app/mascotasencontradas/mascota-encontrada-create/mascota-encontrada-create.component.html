<div class="container text-center">
  <h1 class="mt-3 mb-3 d-block display-3">Encontraste una mascota!</h1>
  <p> Por favor registra los siguientes datos</p>
  <form [formGroup]="mascotaEncontradaForm" (ngSubmit)="createMascotaEncontrada()">
  <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field>
          <mat-label>¿Qué especie es?</mat-label>
          <mat-select formControlName="especie">
            <mat-option *ngFor="let es of especies" [value]="es.id">
              {{es.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
          <input matInput placeholder="¿Qué raza es?" formControlName="raza">
        </mat-form-field>
  </div>
  <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
          <input matInput placeholder="¿Dónde la encontraste?" formControlName="lugar">
        </mat-form-field>
  </div>
  <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
          <textarea matInput placeholder="Cuéntanos ¿Cómo es la mascota?" id="txtDescripcion" rows="3" cols="50" class="form-control" formControlName="descripcion"></textarea>
        </mat-form-field>
  </div>
  <div class="form-group  mx-sm-3 mb-2 d-block">
      <mat-form-field class="w-50">
          <input matInput type="date" placeholder="¿Cuándo la encontraste?" ngbDatepicker #d="ngbDatepicker" [maxDate]="maxDate" (focus)="d.open()" name="date_start" class="form-control"
        formControlName="fecha" />
        </mat-form-field>
  </div>
  <div class="form-group  mx-sm-3 mb-2 d-block">
    <label>
      Sube fotos!
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputFotos">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputFotos" aria-describedby="inputFotos"
            formControlName="fotos">
          <label class="custom-file-label" for="inputFotos">Choose file</label>
        </div>
      </div>
    </label>
  </div>
  <div class="row d-block  mt-3 mb-3">
    <label>
      Y videos!
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputVideos">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputVideos" aria-describedby="inputVideos"
            formControlName="videos">
          <label class="custom-file-label" for="inputVideos">Choose file</label>
        </div>
      </div>
    </label>
  </div>
  <div class="row d-block mb-3">
    <a mat-button class="mr-3" (click)="cancelCreation()">Cancelar</a>
    <button mat-button class="btn btn-primary ml-3" type="submit" [disabled]="mascotaEncontradaForm.invalid">Enviar</button>
  </div>
</form>
</div>
