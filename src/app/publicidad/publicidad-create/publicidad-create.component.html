<div class="container text-center">
	<h2 class="mt-3 mb-3 d-block display-4">Crear una nueva publicidad</h2>
	<form [formGroup]="publicidadForm" (ngSubmit)="createPublicidad(publicidadForm.value)">

		<div class="form-group mx-sm-3 mb-2">
			<mat-form-field>
				<mat-label>Dias por semana</mat-label>
				<mat-select formControlName="diasPorSemana">
					<mat-option  [value]="3">
						3
					</mat-option>
					<mat-option  [value]="7">
						7
					</mat-option>
				</mat-select>
			</mat-form-field>
			<div class="alert alert-danger alert-dismissible fade show"
				*ngIf="publicidadForm.get('diasPorSemana').hasError('required') && publicidadForm.get('diasPorSemana').touched">
				Campo requerido
			</div>
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label for="costo">
				costo
			</label>
			<input id="costo" type="text" class="form-control" formControlName="costo"
				placeholder="Costo de la publicidad">

			<div class="alert alert-danger alert-dismissible fade show"
				*ngIf="publicidadForm.get('costo').hasError('required') && publicidadForm.get('costo').touched">
				Campo requerido
			</div>
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label for="mensaje">
				mensaje
			</label>
			<input id="mensaje" type="text" class="form-control" formControlName="mensaje"
				placeholder="mensaje de la publicidad">

			<div class="alert alert-danger alert-dismissible fade show"
				*ngIf="publicidadForm.get('mensaje').hasError('required') && publicidadForm.get('mensaje').touched">
				Campo requerido
			</div>
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label>
				Fecha de Inicio
			</label>
			<br>
			<mat-form-field class="w-50">
				<input matInput type="date" placeholder="Fecha de Inicio" ngbDatepicker #d="ngbDatepicker"
					   (focus)="d.open()" name="date_start" class="form-control" formControlName="fechaInicio" />
			</mat-form-field>

			<div class="alert alert-danger alert-dismissible fade show"
				*ngIf="publicidadForm.get('fechaInicio').hasError('required') && publicidadForm.get('fechaInicio').touched">
				Campo requerido
			</div>
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label>
				Fecha fin
			</label>
			<br>
			<mat-form-field class="w-50">
				<input matInput type="date" placeholder="Fecha fin" ngbDatepicker #f="ngbDatepicker"
					   (focus)="f.open()" name="date_start" class="form-control" formControlName="fechaFin" />
			</mat-form-field>

			<div class="alert alert-danger alert-dismissible fade show"
				*ngIf="publicidadForm.get('fechaFin').hasError('required') && publicidadForm.get('fechaFin').touched">
				Campo requerido
			</div>
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label>
				Imagen (url)
			</label>
			<input id="imagenes" type="text" class="form-control" formControlName="imagenes"
				   placeholder="imagen">

			<div class="alert alert-danger alert-dismissible fade show"
				 *ngIf="publicidadForm.get('imagenes').hasError('required') && publicidadForm.get('imagenes').touched">
				Campo requerido
			</div>
		</div>

		<button type="button" class="btn btn-success mx-sm-3 mb-2" type="submit" [disabled]="publicidadForm.invalid">Create</button>
		<button type="button" class="btn btn-danger mx-sm-3 mb-2"  (click)="onBack()" >Back</button>

	</form>
</div>
