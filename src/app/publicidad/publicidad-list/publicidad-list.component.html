<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of publicidades">
            <td>
              {{p.id}}
            </td>
            <td>
              <a class="btn btn-link" data-toggle="collapse" href="#mensaje-{{p.id}}" role="button"
                aria-expanded="false" aria-controls="mensaje">
                Ver
              </a>
              <button type="button" class="btn btn-link" (click)="onSelection(p)">Abrir</button>

              <div class="collapse" id="mensaje-{{p.id}}">
                <div class="card card-body">
                  {{p.mensaje}}
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-dark" (click)="onCreate()">Create</button>
      <br>
      <br>
    </div>

    <div class="col-6">
      <h4>Total: {{total}}</h4>
    </div>

  </div>
  <div class="row">
    <div class="col-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
