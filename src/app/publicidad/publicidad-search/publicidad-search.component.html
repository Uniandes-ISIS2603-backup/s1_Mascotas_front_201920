<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar por id" aria-label="Buscar por id" [formControl] = "id">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSearch()" >Buscar</button>
        <button type="button" class="btn btn-outline-danger my-2 my-sm-0 ml-1"  (click)="onBack()" >Back</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
