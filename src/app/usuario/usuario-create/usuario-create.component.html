<form [formGroup]="usuarioForm" (ngSubmit)="createUsuario(usuarioForm.value)">

   <div class="form-group mx-sm-3 mb-2">
      <label for="nombre">
         Nombre
      </label>
      <input novalidate id="nombre" class="form-control" formControlName="nombre" placeholder="El nombre">

      <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="usuarioForm.get('nombre').hasError('required') && usuarioForm.get('nombre').touched">
         Nombre Requerido
      </div>

   </div>

   <div class="form-group  mx-sm-3 mb-2">
      <label for="ciudad">
         Ciudad
      </label>
      <input id="ciudad" type="text" class="form-control" formControlName="ciudad" placeholder="La ciudad">

      <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="usuarioForm.get('ciudad').hasError('required') && usuarioForm.get('ciudad').touched">
         Ciudad Requerida
      </div>

   </div>

   <div class="form-group  mx-sm-3 mb-2">
      <label for="correo">
         Correo
      </label>
      <input id="correo" type="text" class="form-control" formControlName="correo" placeholder="El correo">

      <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="usuarioForm.get('correo').hasError('required') && usuarioForm.get('correo').touched">
         Correo Requerido
      </div>

   </div>

   <div class="form-group  mx-sm-3 mb-2">
      <label for="celular">
         Celular
      </label>
      <input id="celular" type="text" class="form-control" formControlName="celular" placeholder="El celular">

      <div class="alert alert-danger alert-dismissible fade show"
         *ngIf="usuarioForm.get('celular').hasError('required') && usuarioForm.get('celular').touched">
         Celular Requerido
      </div>
   </div>
      <button class="button mx-sm-3 mb-2" type="submit">Crear</button>
</form>
