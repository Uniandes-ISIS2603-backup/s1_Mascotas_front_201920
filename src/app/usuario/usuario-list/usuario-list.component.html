<a class="btn btn-primary" href="#" [routerLink]="['/usuarios/create']">Crear</a>
<table class="table">
  <thead>
    <th scope="col">Nombre</th>
    <th scope="col">Ciudad</th>
    <th scope="col">Celular</th>
    <th scope="col">Correo</th>
  </thead>
  <tbody>
    <tr scope="row" *ngFor = "let u of usuarios">
      <td>{{u.nombre}}</td>
      <td>{{u.ciudad}}</td>
      <td>{{u.celular}}</td>
      <td>{{u.correo}}</td>
    </tr>
  </tbody>
</table>
